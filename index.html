<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" >

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fed705cd66.js" crossorigin="anonymous"></script>

    <title>HTML CSS Responsive Assignment</title>
</head>
<body>
    <header>
        <img src="./assets/hambrger.png">
        <nav>
            <ul>
                <li class="nav-home"><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Technologies</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="upper-section">
            <div class="left-upper-section">
                <div class="hi">
                    <img src="./assets/waving-hand.png" alt="waving hand" width="50px">
                    <p>Hi Everyone</p>
                </div>
                <h6>Mark Anderson</h6>
                <p>Developer</p>
            </div>
            <div class="right-upper-section">
                <img src="./assets/pc-image.png" alt="pc image" width="100px">
            </div>
        </div>
        <div class="lower-section">
            <p>Projects</p>
            <div class="horizontal-divider project"></div>
            <div class="grid-layout">
                <div>
                    <img src="./assets/image.png" alt="img">
                    <p>Project 1</p>
                </div>
                <div>
                    <img src="./assets/image.png" alt="img">
                    <p>Project 2</p>
                </div>
                <div>
                    <img src="./assets/image.png" alt="img">
                    <p>Project 3</p>
                </div>
                <div>
                    <img src="./assets/image.png" alt="img">
                    <p>Project 4</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Contact Me</p>
        <div class="horizontal-divider"></div>
        <ul>
            <li><a href="#"><img src="./assets/github.png" alt="github"></a></li>
            <li><a href="#"><img src="./assets/linkedin.png" alt="linkedin"></a></li>
            <li><a href="#"><img src="./assets/outlook.png" alt="outlook"></a></li>
        </ul>
    </footer>
</body>
</html>
